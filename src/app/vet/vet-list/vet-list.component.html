<mat-list>
  <ng-container *ngFor="let vet of vets; let last = last">
    <mat-list-item>
      {{ vet.firstName }} {{ vet.lastName }}
      <a mat-button [routerLink]="[vet.id]">Voir</a>
      <a mat-button [routerLink]="['edit', vet.id]">Modifier</a>
      <button mat-button (click)="onDeleteItem(vet)">Supprimer</button>
    </mat-list-item>
    <mat-divider *ngIf="!last"></mat-divider>
  </ng-container>
</mat-list>
